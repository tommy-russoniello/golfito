    <script src="https://accounts.google.com/gsi/client" async defer></script>
      <script>
        async function fetchAsync (url) {
          let response = await fetch(url);
          let data = await response.json();
          return data;
        }
        function handleCredentialResponse(response) {
          console.log("Encoded JWT ID token: " + response.credential);
          fetchAsync("https://script.google.com/macros/s/AKfycbwJJu24YQA3lSwz5jKg2wcg249s-64v03dhgX1zdl-HWSYVW6zMpyEK4ZhJqnoM0Q4/exec")
            .then(data => console.log(data))
            .catch(reason => console.log(reason.message));
          
        }
        window.onload = function () {
          google.accounts.id.initialize({
            client_id: "355977511840-iiutvteq8krios8ggkko8j8vmu36foke.apps.googleusercontent.com",
            callback: handleCredentialResponse
          });
          google.accounts.id.renderButton(
            document.getElementById("buttonDiv"),
            { theme: "outline", size: "large" }  // customization attributes
          );
          google.accounts.id.prompt(); // also display the One Tap dialog
        }
    </script>
    <div id="buttonDiv"></div> 
  </body>
